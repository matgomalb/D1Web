<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<style>
		body {font-family: Arial, Helvetica, sans-serif;}
		input[type=text], select, textarea {

		  padding: 12px 20px;

		  cursor: pointer;
		  
		}
	</style>
	<title>Página Inicial</title>
	</head>
